<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOKO Strona</title>
    <style>
        /* Stylizacja przycisków */
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Witam na mojej SPOKO stronie!</h1>
    <p>Oto kilka przykładów użycia metod JavaScript.</p>
    
    <!-- Przycisk wyświetlający alert -->
    <button onclick="pokazAlert()">Wyświetl alert</button>
    
    <!-- Przycisk wyświetlający prompt -->
    <button onclick="pokazPrompt()">Podaj swoje imię</button>
    
    <!-- Przycisk wyświetlający confirm -->
    <button onclick="pokazConfirm()">Sprawdź swoje zainteresowanie</button>
    
    <!-- Przycisk otwierający nowe okno -->
    <button onclick="otworzNoweOkno()">Otwórz nowe okno</button>

    <script>
        // Bartosz Sławek, klasa 3K

        // Funkcja wywołująca alert()
        function pokazAlert() {
            alert("witaj na stronie do zadania z witryn i aplikacji");
            // Wyświetla komunikat ostrzegawczy dla użytkownika.
        }

        // Funkcja wywołująca prompt() i wyświetlająca wynik
        function pokazPrompt() {
            let imie = prompt("Jak masz na imię?");
            // prompt() pyta użytkownika o jego imię i zwraca wartość jako tekst.
            
            if (imie) {
                alert("Witaj, " + imie + "!");
                // Wyświetla powitanie z wpisanym imieniem, jeśli użytkownik podał dane.
            } else {
                alert("Nie podałeś imienia.");
                // Wyświetla komunikat, jeśli użytkownik nie podał imienia.
            }
        }

        // Funkcja wywołująca confirm() i wyświetlająca wynik
        function pokazConfirm() {
            let zainteresowanie = confirm("Czy chcesz dowiedzieć się więcej?");
            // confirm() pyta użytkownika o potwierdzenie i zwraca true lub false.
            
            if (zainteresowanie) {
                alert("SPOKO! Ciesze się, że jesteś zainteresowany.");
                // Wyświetla komunikat, jeśli użytkownik kliknie "OK".
            } else {
                alert("SPOKO! może następnym razem.");
                // Wyświetla komunikat, jeśli użytkownik kliknie "Anuluj".
            }
        }

        // Funkcja otwierająca nowe okno za pomocą window.open()
        function otworzNoweOkno() {
            window.open("https://zse.edu.gdansk.pl/pl", "_blank", "width=800,height=600");
            // Otwiera nowe okno przeglądarki na stronie "https://zse.edu.gdansk.pl/pl" o określonych wymiarach.
        }
    </script>
</body>
</html>
